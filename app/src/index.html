  <script type="text/javascript">
    
    var signature = "sOPKnAkHLgFUzZzF4U+DLUpFPwY=";
    console.log(signature);

    var someBlob = new Blob(['same way...'], {
        type: 'text/plain'
    });
    var parts = [someBlob, '...you construct blob', new ArrayBuffer()];

    var file = new File(parts, 'sample2.txt', {
        lastModified: new Date(0), // optional - default = now
        type: "overide/mimetype" // optional - default = ''
    });

    var fd = new FormData();

    var key = "events/" + (new Date).getTime() + '-' + file.name;

    fd.append('key', key);
    fd.append('acl', 'public-read');
    fd.append('Content-Type', ' ');
    fd.append('AWSAccessKeyId', 'AKIAJUVN2GZQTOBVYVKQ');
    fd.append('policy', policyBase64);
    fd.append('signature', signature);

    fd.append("file", file);

    var xhr = new XMLHttpRequest();

    xhr.upload.addEventListener("progress", uploadProgress, false);
    xhr.addEventListener("load", uploadComplete, false);
    xhr.addEventListener("error", uploadFailed, false);
    xhr.addEventListener("abort", uploadCanceled, false);

    xhr.open('POST', '', true); //MUST BE LAST LINE BEFORE YOU SEND 

    xhr.send(fd);

    function uploadProgress(evt) {
        if (evt.lengthComputable) {
            var percentComplete = Math.round(evt.loaded * 100 / evt.total);
            console.log(percentComplete.toString() + '%');
        } else {
            console.log('unable to compute');
        }
    }

    function uploadComplete(evt) {
        /* This event is raised when the server send back a response */
        console.log("Done - " + evt.target.responseText);
    }

    function uploadFailed(evt) {
        console.log("There was an error attempting to upload the file." + evt);
    }

    function uploadCanceled(evt) {
        console.log("The upload has been canceled by the user or the browser dropped the connection.");
    }


    var breakpoint = 69;


  </script>
